[pytest]
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov
    --cov-report=html
    --cov-report=term-missing
    --color=yes
    --durations=10
    --maxfail=10
     -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
